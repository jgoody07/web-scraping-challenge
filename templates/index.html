<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

    <!--- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="text-white" style="background-color:black;"> 
    
  <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-image: url(https://icfablab.org/wp-content/uploads/2018/03/ColoniseMars.jpg); background-size: 100%; height: 100%;">
          <h1>Mission to Mars</h1>
          <a class="btn btn-lg text-white" style="background-color:#f1ee1357;" href="/scrape" role="button">Scrape New
            Data</a>
        </div>

        <!-- Latest News from Mars -->
        <div class="container">
          <h3> Latest Mars News </h3>
          <h4 style="color: #c1440e">{{mars.news_title}}</h4>
          <h6 style="color: #f3ef09">{{mars.news_para}}</h6>
        </div>

     <!-- Featured Image and Facts -->
      <div class="container-fluid">
        <div class="row">
          <!-- Image-->
          <div class="col-md-6">
            <h3>Featured Mars Image</h3>
            <img src= {{mars.featured_image_url}} style="max-width:92%; max-height: auto;" alt="Mars Featured Image">
          </div>
          <!-- Table -->
          <div class="col-md-6">
            <h3>Mars Facts</h3>
            <div style="max-width: 500px; max-height: 120px; font-size: 18px;">
                {{ mars.fact_table | safe}}
            </div>
          </div>
        </div>
      </div>
      
    <!-- Hemispheres Cards -->
    <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
    <div class="card-deck">
        <hr>
        <div class="col-md-12">
            <div class="row">
              {% for item in mars.hemisphere_images %}
                <div class="col-md-6">
                    <div class="card text-white bg-dark" style="margin: 30px;">
                        <img class="card-img-top" src="{{ item.img_url }}" />
                        <div class="card-body">
                            <p class="card-text">{{ item.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
  
    </div>

</body>
</html>
